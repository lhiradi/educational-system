{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm mt-5">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0"><i class="bi bi-house-door"></i> Welcome</h2>
        </div>
        <div class="card-body text-center">
          <h3 class="fw-bold mb-3">Hello, {{ user.first_name }}!</h3>
          <p class="mb-4">Welcome to the Educational System Portal.</p>
          <a href="{{ url_for('auth.logout') }}" class="btn btn-danger btn-lg">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
