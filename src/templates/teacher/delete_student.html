{% extends "base.html" %}
{% block title %}Delete Student{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-sm mt-5">
        <div class="card-header bg-danger text-white">
          <h2 class="mb-0"><i class="bi bi-trash"></i> Delete Student</h2>
        </div>
        <div class="card-body text-center">
          <p class="mb-4 fs-5">
            Are you sure you want to delete student <strong>{{ student.first_name }} {{ student.last_name }}</strong>
            (ID: <span class="text-danger">{{ student.student_id }}</span>)?
          </p>
          <form method="post" class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-danger btn-lg">
              <i class="bi bi-trash"></i> Delete Student
            </button>
            <a href="{{ url_for('teacher.show_students') }}" class="btn btn-secondary btn-lg">
              Cancel
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
