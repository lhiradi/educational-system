{% extends "base.html" %}

{% block title %}Edit Score{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-sm mt-5">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0"><i class="bi bi-pencil-square"></i> Edit Score</h2>
        </div>
        <div class="card-body">
          <p class="mb-3 fs-5">
            <strong>Student:</strong> {{ enrollment.student.first_name }} {{ enrollment.student.last_name }}<br>
            <strong>Course:</strong> {{ enrollment.course.course_name }}
          </p>
          <form method="POST" class="row g-3">
            <div class="col-12">
              <label for="grade" class="form-label">Grade:</label>
              <input type="text" id="grade" name="grade" value="{{ enrollment.grade }}" class="form-control form-control-lg" required>
            </div>
            <div class="col-12 d-flex justify-content-end gap-2">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="bi bi-check-circle"></i> Update Score
              </button>
              <a href="{{ url_for('teacher.show_students') }}" class="btn btn-secondary btn-lg">
                Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
