{% extends "base.html" %}
{% block title %}Edit Student{% endblock %}
{% block content %}
<h1>Edit Student</h1>
<form method="post">
    <label for="student_id">Student ID</label>
    <input type="text" id="student_id" name="student_id" value="{{ student.student_id }}" readonly>

    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required>

    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required>

    <label for="national_id">National ID</label>
    <input type="text" id="national_id" name="national_id" value="{{ student.national_id }}" required>

    <label for="date_of_birth">Date of Birth</label>
    <input type="date" id="date_of_birth" name="date_of_birth" value="{{ student.date_of_birth }}" required>

    <button type="submit">Save Changes</button>
</form>
<style>
form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 400px;
}
label {
    font-weight: 500;
}
input[type="text"], input[type="date"] {
    padding: 0.5rem;
    border: 1px solid #b2bec3;
    border-radius: 5px;
    font-size: 1rem;
}
button {
    background: #273c75;
    color: #fff;
    border: none;
    padding: 0.7rem 1.2rem;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 1rem;
    transition: background 0.2s;
}
button:hover {
    background: #40739e;
}
</style>
{% endblock %}
