{% extends "base.html" %}
{% block title %}Edit Course{% endblock %}
{% block content %}
<h1>Edit Course</h1>
<form method="post">
    <label for="course_id">Course ID</label>
    <input type="text" id="course_id" name="course_id" value="{{ course.course_id }}" required>

    <label for="course_name">Course Name</label>
    <input type="text" id="course_name" name="course_name" value="{{ course.course_name }}" required>

    <label for="course_unit">Course Unit</label>
    <input type="number" id="course_unit" name="course_unit" min="1" value="{{ course.course_unit }}" required>

    <label for="capacity">Capacity</label>
    <input type="number" id="capacity" name="capacity" min="1" value="{{ course.capacity }}" required>

    <label for="start_date">Start Date</label>
    <input type="date" id="start_date" name="start_date" value="{{ course.start_date|strftime('%Y-%m-%d') }}" required>

    <label for="end_date">End Date</label>
    <input type="date" id="end_date" name="end_date" value="{{ course.end_date|strftime('%Y-%m-%d') }}" required>

    <label for="days">Days (comma separated, e.g. Monday, Wednesday)</label>
    <input type="text" id="days" name="days" value="{{ course.days }}" required>

    <label for="time_range">Time Range (e.g. 09:00-11:00)</label>
    <input type="text" id="time_range" name="time_range" value="{{ course.time_range }}" required>

    <label for="teacher_id">Teacher</label>
    <select id="teacher_id" name="teacher_id" required>
        <option value="" disabled>Select a teacher</option>
        {% for teacher in teachers %}
        <option value="{{ teacher.id }}" {% if teacher.id == course.teacher_id %}selected{% endif %}>
            {{ teacher.first_name }} {{ teacher.last_name }}
        </option>
        {% endfor %}
    </select>

    <button type="submit">Update Course</button>
</form>
<style>
form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 400px;
}
label {
    font-weight: 500;
}
input[type="text"], input[type="number"], input[type="date"], select {
    padding: 0.5rem;
    border: 1px solid #b2bec3;
    border-radius: 5px;
    font-size: 1rem;
}
button {
    background: #273c75;
    color: #fff;
    border: none;
    padding: 0.7rem 1.2rem;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 1rem;
    transition: background 0.2s;
}
button:hover {
    background: #40739e;
}
</style>
{% endblock %}
