{% extends "base.html" %}
{% block title %}Delete Teacher{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm mt-5">
            <div class="card-header bg-danger text-white">
                <h1 class="mb-0 h4">Delete Teacher</h1>
            </div>
            <div class="card-body text-center">
                <p class="fs-5">Are you sure you want to delete teacher <strong>{{ teacher.first_name }} {{ teacher.last_name }}</strong> (ID: {{ teacher.teacher_id }})?</p>
                <form method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    <a href="{{ url_for('admin.show_teachers') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
