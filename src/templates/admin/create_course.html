{% extends "base.html" %}
{% block title %}Create Course{% endblock %}
{% block content %}
<h1>Create Course</h1>
<form method="post">
    <label for="course_id">Course ID</label>
    <input type="text" id="course_id" name="course_id" required>

    <label for="course_name">Course Name</label>
    <input type="text" id="course_name" name="course_name" required>

    <label for="course_unit">Course Unit</label>
    <input type="number" id="course_unit" name="course_unit" min="1" required>

    <label for="capacity">Capacity</label>
    <input type="number" id="capacity" name="capacity" min="1" required>

    <label for="start_date">Start Date</label>
    <input type="date" id="start_date" name="start_date" required>

    <label for="end_date">End Date</label>
    <input type="date" id="end_date" name="end_date" required>

    <label for="days">Days (comma separated, e.g. Monday, Wednesday)</label>
    <input type="text" id="days" name="days" required>

    <label for="time_range">Start Time</label>
    <input type="time" id="start_time" name="start_time" required>

    <label for="time_range">End Time</label>
    <input type="time" id="end_time" name="end_time" required>

    <label for="teacher_id">Teacher</label>
    <select id="teacher_id" name="teacher_id" required>
        <option value="" disabled selected>Select a teacher</option>
        {% for teacher in teachers %}
        <option value="{{ teacher.id }}">{{ teacher.first_name }} {{ teacher.last_name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Create Course</button>
</form>
<style>
form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 400px;
}
label {
    font-weight: 500;
}
input[type="text"], input[type="number"], input[type="date"], select {
    padding: 0.5rem;
    border: 1px solid #b2bec3;
    border-radius: 5px;
    font-size: 1rem;
}
button {
    background: #273c75;
    color: #fff;
    border: none;
    padding: 0.7rem 1.2rem;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 1rem;
    transition: background 0.2s;
}
button:hover {
    background: #40739e;
}
</style>
{% endblock %}
